/* 2. нужно создать копию этого массива, в котором элементы будут отсортированы по sum от большего к меньшему
записать в переменную сумму всех значений  sum  */

let items = [
    {id: 1, sum: 12},
    {id: 2, sum: 18},
    {id: 3, sum: 1},
    {id: 4, sum:-2},
    {id: 5, sum: 12},

];

let numbers = [];

for (let i = 0; i < items.length; i++) { // записываем только числа, чтобы было удобнее использовать sort
    numbers[i] = items[i].sum;
}

function compareNumeric(a, b) { // вспомогательная функция для сортировки чисел
    if (a > b) return -1;
    if (a == b) return 0;
    if (a < b) return 1;
}

numbers.sort(compareNumeric); // здесь готов массив с отсортированными числами

let summ = 0;
for (let i = 0; i < numbers.length; i++) { // сумма всех чисел
    summ += numbers[i];
}

let itemsCopy = [];

for (let i = 0; i < numbers.length; i++) {
    itemsCopy[i] = {id: i + 1, sum: numbers[i]}; // пересоздаем массив (задача решена)

        this.surname = surname;

/* 4. Реализуйте класс MyString, который будет иметь следующие методы:
метод reverse(), который параметром принимает строку, а возвращает ее в перевернутом виде,
метод ucFirst(), который параметром принимает строку, а возвращает эту же строку, сделав ее первую букву заглавной и
метод ucWords, который принимает строку и делает заглавной первую букву каждого слова этой строки.*/

class MyString {

    constructor(string) {
        this.string = string;
    }

    reverse() {
        let reverse = "";
        let stringIndex = this.string.length - 1;

        for (let i = 0; i < this.string.length; i++) {
            reverse += this.string[stringIndex];
            stringIndex--;
        }

        return reverse;

    }

    ucFirst() {
        let letter = this.string[0].toUpperCase();
        let otherHalf = this.string.substr(1);
        return letter + otherHalf;
    }

    ucWords() {
        let sentence = this.string.split(" "); // сделать из предложения массив из отдельных слов: [Тестовое, предложение, заглавные, буквы ]

        for (let i = 0; i < sentence.length; i++) { // удалить пустые элементы, если они есть
            if (sentence[i] == "") {
                sentence.splice(i, 1);
            }
        }

        let result = "";

        for (let i = 0; i < sentence.length; i++) { // делаем в каждом слове массива sentence первую букву большой
            let word = sentence[i];
            let letter = word[0].toUpperCase();
            let otherHalf = word.substr(1);
            result += letter + otherHalf + " ";
        }

        return result;
    }

}

console.log( obj.ucWords() );
