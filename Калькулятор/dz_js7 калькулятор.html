<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="calc">
    <div class="calc__screen">
        <p class="calc__screen-p"></p>
    </div>
    <div class="calc__block">
        <button class="calc__back">&#8592;</button>
        <button class="calc__reset">C</button>
    </div>
    <div class="calc__block calc__block-wrap">
        <button class="calc__num7">7</button>
        <button class="calc__num8">8</button>
        <button class="calc__num9">9</button>
        <button class="calc__minus">-</button>
        <button class="calc__plus">+</button>
        <button class="calc__num4">4</button>
        <button class="calc__num5">5</button>
        <button class="calc__num6">6</button>
        <button class="calc__multiple">&times;</button>
        <button class="calc__divide">&divide;</button>
        <button class="calc__num1">1</button>
        <button class="calc__num2">2</button>
        <button class="calc__num3">3</button>
        <button class="calc__radical">&#8730;</button>
        <button class="calc__power">X<sup>y</sup></button>
    </div>
    <div class="calc__block calc__block3">
        <button class="calc__num0">0</button>
        <button class="calc__dot">.</button>
        <button class="calc__equally">=</button>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
