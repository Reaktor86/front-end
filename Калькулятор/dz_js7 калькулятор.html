<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="calc">
    <div class="screen">
        <p class="screen__p">2344</p>
    </div>
    <div class="block">
        <div class="button back"><p>&#8592;</p></div>
        <div class="button reset"><p>C</p></div>
    </div>
    <div class="block block-wrap">
        <div class="button num7"><p>7</p></div>
        <div class="button num8"><p>8</p></div>
        <div class="button num9"><p>9</p></div>
        <div class="button minus"><p>-</p></div>
        <div class="button plus"><p>+</p></div>
        <div class="button num4"><p>4</p></div>
        <div class="button num5"><p>5</p></div>
        <div class="button num6"><p>6</p></div>
        <div class="button multiple"><p>&times;</p></div>
        <div class="button divide"><p>&divide;</p></div>
        <div class="button num1"><p>1</p></div>
        <div class="button num2"><p>2</p></div>
        <div class="button num3"><p>3</p></div>
        <div class="button radical"><p>&#8730;</p></div>
        <div class="button power"><p>X<sup>y</sup></p></div>
    </div>
    <div class="block block3">
        <div class="button zero"><p>0</p></div>
        <div class="button dot"><p>.</p></div>
        <div class="button equally"><p>=</p></div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
