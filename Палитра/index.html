<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Палитра</title>
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>

    <section>
        <h1>Добавить новый цвет</h1>
        <form>
            <p>Название</p>
            <input class="form__name" type="text" name="name">
            <p>Тип</p>
            <select class="form__type">
                <option>RGB</option>
                <option>RGBA</option>
                <option>HEX</option>
            </select>
            <p>Код</p>
            <input class="form__code" type="text" name="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$">
            <button type="submit">Сохранить</button>
        </form>
        <div class="palette__wrap">

        </div>
    </section>

<script src="java.js"></script>
</body>
</html>
