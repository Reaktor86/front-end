// задание 2 - факториал

let factorialResult;
function factorial(x) {
    factorialResult = x;
    for (let i = x - 1; i > 1; i--) {
        factorialResult *= i;
    }
    return factorialResult;
}

// задание 7 - часы

let hours;
let minutes;
let seconds;
function clock() {
    let check = false;
    while (check == false) {
        hours = prompt("Введите часы");
        if (hours >= 0 && hours <= 24 && hours != null) {
            hours = parseInt(hours);
            if (hours < 10) {
                hours = "0" + hours;
            }
            check = true;
        } else if (hours < 0 || hours > 24) {
            alert("Неправильное значение. Попробуйте снова");
        } else {
            hours = "00";
            check = true;
        }
    }
    while (check == true) {
        minutes = prompt("Введите минуты");
        if (minutes >= 0 && minutes <= 59 && minutes != null) {
            minutes = parseInt(minutes);
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            check = false;
        } else if (minutes < 0 || minutes > 59) {
            alert("Неправильное значение. Попробуйте снова");
        } else {
            minutes = "00";
            check = false;
        }
    }
    while (check == false) {
        seconds = prompt("Введите секунды");
        if (seconds >= 0 && seconds <= 59 && seconds != null) {
            seconds = parseInt(seconds);
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            check = true;
        } else if (seconds < 0 || seconds > 59) {
            alert("Неправильное значение. Попробуйте снова");
        } else {
            seconds = "00";
            check = true;
        }
    }
    return hours, minutes, seconds;
}

// задание 9 - показать секунды как время 00:00:00

function secondsToClock(x) {
    // считаем часы
    if (x >= 3600) {
        hours = parseInt(x / 3600);
    } else {
        hours = 0;
    }
    // считаем минуты
    if (x >= 60) {
        minutes = parseInt(x / 60 - hours * 60);
    } else {
        minutes = 0;
    }
    // считаем секунды
    seconds = x - 3600 * hours - 60 * minutes;
    // проставляем нули
    if (hours < 10) {
        hours = "0" + hours;
    }
    if (minutes < 10) {
        minutes = "0" + minutes;
    }
    if (seconds < 10) {
        seconds = "0" + seconds;
    }
    return hours, minutes, seconds;
}
