// задание 1 - сумма всех чисел в заданном диапазоне

let number1 = parseInt(prompt("Введите первое число диапазона"));
let number2 = parseInt(prompt("Введите второе число диапазона"));
let count = number1;
let result = number1;
if (number1 < number2) {
    do {
        result = result + ++count;
    } while (count < number2);
} else if (number1 > number2) {
    do {
        result = result + --count;
    } while (count > number2);
} else {
    result = number1 + number2;
}
alert(`Сумма всех чисел диапазона ${number1} - ${number2} равна ${result}`);
