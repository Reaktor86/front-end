//2. Перевод первого символа переданной строки в большую букву.

function toUpper(x) {
    let a;
    let b;
    a = x.substr(0, 1).toUpperCase();
    b = x.substr(1);
    return a + b;
}

        if ( x[i] == "а" || x[i] == "е" || x[i] == "ё" || x[i] == "и" || x[i] == "о"
            || x[i] == "у" || x[i] == "ы" || x[i] == "э" || x[i] == "ю" || x[i] == "я"
            || x[i] == "a" || x[i] == "e" || x[i] == "i" || x[i] == "o" || x[i] == "u" || x[i] == "y" ) {
            counter++;
        }
    }

}

// 4. Анти-спам. Фразы:  100% бесплатно, увеличение продаж, только сегодня, не удаляйте, ххх

function antiSpam(x) {
    let array = [
        "100% бесплатно",
        "увеличение продаж",
        "только сегодня",
        "не удаляйте",
        "xxx"
    ]
    x = x.toLowerCase();
    let result;
    for (let i = 0; i < array.length; i++) {
        result = x.indexOf(array[i]);

        if (result !== -1) {
            return true;
        }

    }
    return false;
}

function shortString(string, max) {

    if (string.length > max) {
        result = string.substr(0, max);

    }

    return result;
}

    let reverse = "";
    for (let i = original.length - 1; i > -1; i--) {
        reverse = reverse + original[i];
    }
    console.log(reverse);
    return (original === reverse);
}

// 7. Написать функцию, которая считает количество слов в предложении.

function countWordsInSentence(sentence) {
    sentence = sentence.split(" ");
    for (let i = 0; i < sentence.length; i++) {
        if (sentence[i] == "") {
            sentence.splice(i, 1);
        }
    }
    return (sentence.length);
}
